<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Tanmay Verma">
        <meta name="description" content="Feel free to contact us">
        <title>The Little Taco Shop</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav id="Hours-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#AboutLTS">About LTS</a></li>
                    <li><a href="index.html#OurMenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_1000x649.png" alt="Tasty taco" width="400" height="260">

                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <section>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>

                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>

            <hr>
        </main>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
